<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/login.css">
</head>


<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="static/images/tractor.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="static/images/farmserver-1.svg" alt="logo" class="logo">
              </div>
              <br>
              <p class="login-card-description">Create an Account</p>


              <form action="{{ url_for('register') }}" method="post">
                <div class="msg"><font color="red">{{ msg }}</font></div>

                <div class="form-group mb-4">
                    <label for="password" class="sr-only">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                  </div>

                  <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Create Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Re-Enter Password</label>
                    <input type="password" name="password-2" id="password-2" class="form-control" placeholder="Re-Enter Password">
                  </div>

                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                </form>

                <p class="login-card-footer-text">Already a Member? <a href="{{url_for('login')}}" class="text-reset">Login Here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of Use</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
